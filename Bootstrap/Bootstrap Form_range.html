<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_range</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-6">
              
                <form>

                    <input type="range">

                    
                    <input type="range" class="form-range">
                    <input type="range" class="form-range" disabled>
                    <input type="range" class="form-range" min="0" max="15">
                    <input type="range" class="form-range" min="0" max="9" step="3">





                </form>

            </div>

        </div>

    </div>
 
    
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
