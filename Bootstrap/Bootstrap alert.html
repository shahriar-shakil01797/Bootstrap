<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap alert</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-6">

                <div class="alert alert-primary">Bootstrap Alert</div>
                <div class="alert alert-success">Bootstrap Alert</div>
                <div class="alert alert-warning">Bootstrap Alert</div>
                <div class="alert alert-dark">Bootstrap Alert</div>
                <div class="alert alert-light">Bootstrap Alert</div>
                <div class="alert alert-danger">Bootstrap Alert</div>
                <div class="alert alert-primary">Bootstrap Alert</div>


            </div>

        </div>

    </div>



 <script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
