<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout container row column</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

      <div class="container">

        <div class="row">

            <div class="col-2 bg-primary">A</div>
            <div class="col-2 bg-light">B</div>
            <div class="col-2 bg-warning">C</div>
            <div class="col-2 bg-success">D</div>
            <div class="col-2 bg-primary">E</div>
            <div class="col-2 bg-warning">F</div>

        </div>

      </div><br>

    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
