<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table(Rows)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            
            <div class="col-6">

                <table class="table">

                    <tbody>

                        <tr>

                            <td class="table-primary">A</td>
                            <td>B</td>
                            <td class="table-primary">C</td>
                            <td class="table-warning">D</td>
                            <td>E</td>
                            <td class="table-success">F</td>

                        </tr>

                        <tr>

                            <td class="table-success">A</td>
                            <td class="table-warning">B</td>
                            <td>C</td>
                            <td class="table-primary">D</td>
                            <td>E</td>
                            <td class="table-warning">F</td>

                        </tr>

                        <tr>

                            <td class="table-warning">A</td>
                            <td>B</td>
                            <td class="table-primary">C</td>
                            <td class="table-warning">D</td>
                            <td>E</td>
                            <td class="table-success">F</td>

                        </tr>
                        
                    </tbody>

                </table>

            </div>

        </div>

    </div>
  
    
 <script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
