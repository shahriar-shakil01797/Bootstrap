<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Row</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-6">

                <table class="table">

                  <tbody>

                   <tr class="table-success">
                       
                    <td>S</td>
                    <td>H</td>
                    <td>A</td>
                    <td>K</td>
                    <td>I</td>
                    <td>L</td>

                   </tr>

                   <tr class="table-warning">
                       
                    <td>L</td>
                    <td>I</td>
                    <td>K</td>
                    <td>A</td>
                    <td>H</td>
                    <td>S</td>

                   </tr>

                   <tr class="table-primary">                     
                    <td>N</td>
                    <td>A</td>
                    <td>B</td>
                    <td>I</td>
                    <td>L</td>
                    <td>A</td>
                   </tr>

                  </tbody>


                </table>

            </div>

        </div>

    </div>
  
    
 <link rel="stylesheet" href="js/bootstrap.bundle.js">   
</body>
</html>
