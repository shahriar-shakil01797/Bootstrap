<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-6 p-4">

                <div class="dropdown">

                    <button class="btn btn-success dropdown-toggle"data-bs-toggle="dropdown">Country</button>
                    <ul class="dropdown-menu">

                        <li class="dropdown-item">Bangladesh</li>
                        <li class="dropdown-item">India</li>
                        <li class="dropdown-item">Italy</li>
                        <li class="dropdown-item">America</li>
                        <li class="dropdown-item">Canada</li>

                    </ul>

                </div>

            </div>

        </div>

    </div>




 <script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
